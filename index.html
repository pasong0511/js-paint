<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그림판JS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min="1.0" max="10" value="2.5" step="0.1">
        </div>
        <div class="controls__btns">
            <button id="jsClear">Clear</button>
            <button id="jsSave">Save</button>
            <button id="jsMode">Fill</button>
            <button id="jsBrush">Brush</button>
            <!-- <button id="jsShape"><i class="fas fa-shapes"></i></button>
            <div class="controls__shape"> -->
            <!-- <button id="jsCircle">○</button>
            <button id="jsTriangle">△</button> -->
            <button id="jsRectangle">□</button>
            <!-- </div> -->
                        
        </div>
        <div class="controls__colors" id="jsColors">
            <div class="controls__color jsColor" style="background-color: #2c2c2c"></div>
            <div class="controls__color jsColor" style="background-color: #ffffff"></div>
            <div class="controls__color jsColor" style="background-color: #D2524E"></div>
            <div class="controls__color jsColor" style="background-color: #F08364"></div>
            <div class="controls__color jsColor" style="background-color: #FEE1A2"></div>
            <div class="controls__color jsColor" style="background-color: #6CB87F"></div>
            <div class="controls__color jsColor" style="background-color: #3F82A2"></div>
            <div class="controls__color jsColor" style="background-color: #19224C"></div>
            <div class="controls__color jsColor" style="background-color: #544276"></div>
        </div>

    </div>



    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous" ></script>
</body>
</html>
